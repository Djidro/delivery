<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FoodExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #FF6B6B 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .admin-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(44, 62, 80, 0.1);
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .nav-tab {
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: linear-gradient(145deg, #2C3E50, #34495E);
            color: white;
            transform: translateY(-2px);
        }
        
        .password-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(44, 62, 80, 0.2);
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            border-color: #2C3E50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(145deg, #2C3E50, #34495E);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(44, 62, 80, 0.4);
        }
        
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            background: linear-gradient(145deg, #FF6B6B, #FF5252);
            color: white;
            border-bottom-color: #FF5252;
        }
        
        .tab-button:hover:not(.active) {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .data-table {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(44, 62, 80, 0.1);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .stat-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .modal-overlay {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 107, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
    </style>
<base target="_blank">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center gradient-bg px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">🔒</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2" style="font-family: 'Playfair Display', serif;">
                    Admin Login
                </h1>
                <p class="text-gray-600">Enter admin password to access dashboard</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="adminPassword" required
                           class="password-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="Enter admin password">
                </div>
                
                <button type="submit" 
                        class="login-btn w-full text-white py-4 rounded-lg font-semibold text-lg">
                    Access Dashboard
                </button>
            </form>
            
            <div id="loginError" class="mt-4 text-red-500 text-center hidden">
                Incorrect password. Please try again.
            </div>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <div class="gradient-bg px-4 py-6 relative overflow-hidden">
            <!-- Floating Icons -->
            <div class="absolute inset-0 pointer-events-none">
                <div class="floating-animation absolute top-10 right-10 text-4xl opacity-20">📊</div>
                <div class="floating-animation absolute bottom-10 left-10 text-4xl opacity-20" style="animation-delay: 3s;">⚙️</div>
            </div>
            
            <div class="relative z-10">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-white" style="font-family: 'Playfair Display', serif;">
                            Admin Dashboard
                        </h1>
                        <p class="text-white/90" style="font-family: 'Dancing Script', cursive;">
                            Manage your food delivery empire
                        </p>
                    </div>
                    <button id="logoutBtn" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="px-4 py-6 pb-24">
            <!-- Stats Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="stat-card rounded-2xl p-4 text-center">
                    <div class="text-2xl mb-2">🏪</div>
                    <div class="text-2xl font-bold text-gray-800" id="restaurantCount">0</div>
                    <div class="text-sm text-gray-600">Restaurants</div>
                </div>
                <div class="stat-card rounded-2xl p-4 text-center">
                    <div class="text-2xl mb-2">👤</div>
                    <div class="text-2xl font-bold text-gray-800" id="customerCount">0</div>
                    <div class="text-sm text-gray-600">Customers</div>
                </div>
                <div class="stat-card rounded-2xl p-4 text-center">
                    <div class="text-2xl mb-2">🚗</div>
                    <div class="text-2xl font-bold text-gray-800" id="driverCount">0</div>
                    <div class="text-sm text-gray-600">Drivers</div>
                </div>
                <div class="stat-card rounded-2xl p-4 text-center">
                    <div class="text-2xl mb-2">📦</div>
                    <div class="text-2xl font-bold text-gray-800" id="orderCount">0</div>
                    <div class="text-sm text-gray-600">Orders</div>
                </div>
            </div>
            
            <!-- Analytics Chart -->
            <div class="admin-card rounded-2xl p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4" style="font-family: 'Playfair Display', serif;">
                    Order Analytics
                </h3>
                <div id="analyticsChart" style="height: 300px;"></div>
            </div>
            
     <!-- Tab Navigation -->
<div class="flex flex-wrap gap-2 mb-6 bg-white rounded-2xl p-2 shadow-lg">
    <button class="tab-button active px-4 py-3 rounded-lg font-semibold text-sm" data-tab="restaurants">
        🏪 Restaurants
    </button>
    <button class="tab-button px-4 py-3 rounded-lg font-semibold text-sm" data-tab="applications">
        📝 Applications
    </button>
    <button class="tab-button px-4 py-3 rounded-lg font-semibold text-sm" data-tab="customers">
        👤 Customers
    </button>
    <button class="tab-button px-4 py-3 rounded-lg font-semibold text-sm" data-tab="drivers">
        🚗 Drivers
    </button>
    <button class="tab-button px-4 py-3 rounded-lg font-semibold text-sm" data-tab="orders">
        📦 Orders
    </button>
</div>
            
            <!-- Tab Content -->
            <div id="tabContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Add/Edit Modal -->
        <div id="editModal" class="modal-overlay fixed inset-0 z-50 hidden">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="modal-content w-full max-w-md rounded-2xl shadow-2xl max-h-[90vh] overflow-y-auto">
                    <div class="p-6 border-b">
                        <div class="flex justify-between items-center">
                            <h3 class="text-2xl font-bold text-gray-800" style="font-family: 'Playfair Display', serif;" id="modalTitle">
                                Add Restaurant
                            </h3>
                            <button id="closeEditModal" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
                        </div>
                    </div>
                    
                    <div class="p-6" id="modalContent">
                        <!-- Modal content will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t z-40">
        <div class="flex justify-around py-2">
            <a href="index.html" class="nav-tab flex flex-col items-center py-2 px-4 rounded-lg">
                <span class="text-2xl mb-1">🏠</span>
                <span class="text-xs font-medium">Restaurants</span>
            </a>
            <a href="customers.html" class="nav-tab flex flex-col items-center py-2 px-4 rounded-lg">
                <span class="text-2xl mb-1">👤</span>
                <span class="text-xs font-medium">Customer</span>
            </a>
            <a href="drivers.html" class="nav-tab flex flex-col items-center py-2 px-4 rounded-lg">
                <span class="text-2xl mb-1">🚗</span>
                <span class="text-xs font-medium">Driver</span>
            </a>
            <a href="admin.html" class="nav-tab active flex flex-col items-center py-2 px-4 rounded-lg">
                <span class="text-2xl mb-1">🔒</span>
                <span class="text-xs font-medium">Admin</span>
            </a>
        </div>
    </nav>
    
    <script>
        // Admin Management System
        let restaurants = [];
        let customers = [];
        let drivers = [];
        let orders = [];
        let currentTab = 'restaurants';
        let editingItem = null;
        
        const ADMIN_PASSWORD = 'admin123';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadAllData();
            updateStats();
            initializeChart();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Tab navigation
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });
            
            // Modal controls
            document.getElementById('closeEditModal').addEventListener('click', closeEditModal);
            
            // Close modal on backdrop click
            document.getElementById('editModal').addEventListener('click', function(e) {
                if (e.target === this) closeEditModal();
            });
        }
        
        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Load initial data
                loadTabContent();
                
                // Animate dashboard
                anime({
                    targets: '#dashboard',
                    opacity: [0, 1],
                    translateY: [20, 0],
                    duration: 600,
                    easing: 'easeOutQuart'
                });
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.classList.remove('hidden');
                
                // Animate error
                anime({
                    targets: errorDiv,
                    scale: [0.8, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
                
                // Shake password input
                anime({
                    targets: '#adminPassword',
                    translateX: [-10, 10, -10, 10, 0],
                    duration: 400,
                    easing: 'easeInOutQuart'
                });
            }
        }
        
        // Handle logout
        function handleLogout() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').classList.add('hidden');
        }
        
        // Load all data
        function loadAllData() {
            restaurants = JSON.parse(localStorage.getItem('foodExpress_restaurants') || '[]');
            customers = JSON.parse(localStorage.getItem('foodExpress_customers') || '[]');
            drivers = JSON.parse(localStorage.getItem('foodExpress_drivers') || '[]');
            orders = JSON.parse(localStorage.getItem('foodExpress_orders') || '[]');
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('restaurantCount').textContent = restaurants.length;
            document.getElementById('customerCount').textContent = customers.length;
            document.getElementById('driverCount').textContent = drivers.length;
            document.getElementById('orderCount').textContent = orders.length;
            
            // Animate counters
            anime({
                targets: '.stat-card .text-2xl',
                scale: [0.8, 1],
                duration: 600,
                delay: anime.stagger(100),
                easing: 'easeOutQuart'
            });
        }
        
        // Initialize chart
        function initializeChart() {
            const chartDom = document.getElementById('analyticsChart');
            const myChart = echarts.init(chartDom);
            
            // Generate sample data for the last 7 days
            const dates = [];
            const orderData = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                orderData.push(Math.floor(Math.random() * 20) + 5);
            }
            
            const option = {
                title: {
                    text: 'Daily Orders',
                    left: 'center',
                    textStyle: {
                        color: '#2C3E50',
                        fontSize: 16,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(255, 255, 255, 0.9)',
                    borderColor: '#FF6B6B',
                    textStyle: {
                        color: '#2C3E50'
                    }
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLine: {
                        lineStyle: {
                            color: '#34495E'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#34495E'
                        }
                    }
                },
                series: [{
                    data: orderData,
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        color: '#FF6B6B',
                        width: 3
                    },
                    itemStyle: {
                        color: '#FF6B6B'
                    },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0, color: 'rgba(255, 107, 107, 0.3)'
                            }, {
                                offset: 1, color: 'rgba(255, 107, 107, 0.1)'
                            }]
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
            
            // Make chart responsive
            window.addEventListener('resize', () => {
                myChart.resize();
            });
        }
        
        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Load tab content
            loadTabContent();
        }
        
        // Load tab content
        function loadTabContent() {
            const container = document.getElementById('tabContent');
            
            switch (currentTab) {
                case 'restaurants':
                    container.innerHTML = generateRestaurantsContent();
                    break;
                case 'customers':
                    container.innerHTML = generateCustomersContent();
                    break;
                case 'drivers':
                    container.innerHTML = generateDriversContent();
                    break;
                case 'orders':
                    container.innerHTML = generateOrdersContent();
                    break;
            }
            
            // Animate content
            anime({
                targets: '#tabContent',
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 400,
                easing: 'easeOutQuart'
            });
        }
        
        // Generate restaurants content
        function generateRestaurantsContent() {
            let html = `
                <div class="admin-card rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-800" style="font-family: 'Playfair Display', serif;">
                            Restaurant Management
                        </h3>
                        <button onclick="openEditModal('restaurant')" 
                                class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:from-red-600 hover:to-red-700 transition-all">
                            Add Restaurant
                        </button>
                    </div>
            `;
            
            if (restaurants.length === 0) {
                html += `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">🏪</div>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No Restaurants Yet</h3>
                        <p class="text-gray-500">Add your first restaurant to get started</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="overflow-x-auto">
                        <table class="w-full data-table rounded-lg">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Cuisine</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Rating</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Phone</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                restaurants.forEach(restaurant => {
                    html += `
                        <tr class="border-b border-gray-100 hover:bg-gray-50">
                            <td class="px-4 py-3">
                                <div class="flex items-center">
                                    <img src="${restaurant.image}" alt="${restaurant.name}" 
                                         class="w-10 h-10 rounded-lg object-cover mr-3" onerror="this.src='resources/hero-app.png'">
                                    <div>
                                        <div class="font-semibold text-gray-800">${restaurant.name}</div>
                                        <div class="text-sm text-gray-600">${restaurant.address}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-4 py-3 capitalize">${restaurant.cuisine}</td>
                            <td class="px-4 py-3">
                                <div class="flex items-center">
                                    <span class="text-yellow-500 mr-1">★</span>
                                    <span>${restaurant.rating}</span>
                                </div>
                            </td>
                            <td class="px-4 py-3">${restaurant.phone}</td>
                            <td class="px-4 py-3">
                                <div class="flex gap-2">
                                    <button onclick="editItem('restaurant', '${restaurant.id}')" 
                                            class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                        Edit
                                    </button>
                                    <button onclick="deleteItem('restaurant', '${restaurant.id}')" 
                                            class="text-red-600 hover:text-red-800 text-sm font-medium">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            html += `</div>`;
            return html;
        }
        
        // Generate customers content
        function generateCustomersContent() {
            let html = `
                <div class="admin-card rounded-2xl p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-6" style="font-family: 'Playfair Display', serif;">
                        Customer Management
                    </h3>
            `;
            
            if (customers.length === 0) {
                html += `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">👤</div>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No Customers Yet</h3>
                        <p class="text-gray-500">Customers will appear here when they register</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="overflow-x-auto">
                        <table class="w-full data-table rounded-lg">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Phone</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Orders</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                customers.forEach(customer => {
                    html += `
                        <tr class="border-b border-gray-100 hover:bg-gray-50">
                            <td class="px-4 py-3">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center text-white font-bold text-sm mr-3">
                                        ${customer.name.split(' ').map(n => n[0]).join('').toUpperCase()}
                                    </div>
                                    <div class="font-semibold text-gray-800">${customer.name}</div>
                                </div>
                            </td>
                            <td class="px-4 py-3">${customer.phone}</td>
                            <td class="px-4 py-3">${customer.email || 'N/A'}</td>
                            <td class="px-4 py-3">${customer.orderCount || 0}</td>
                            <td class="px-4 py-3">
                                <div class="flex gap-2">
                                    <button onclick="editItem('customer', '${customer.id}')" 
                                            class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                        Edit
                                    </button>
                                    <button onclick="deleteItem('customer', '${customer.id}')" 
                                            class="text-red-600 hover:text-red-800 text-sm font-medium">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            html += `</div>`;
            return html;
        }
        
        // Generate drivers content
        function generateDriversContent() {
            let html = `
                <div class="admin-card rounded-2xl p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-6" style="font-family: 'Playfair Display', serif;">
                        Driver Management

// Approve restaurant application
function approveRestaurantApplication(applicationId) {
    const applications = JSON.parse(localStorage.getItem('foodExpress_restaurantApplications') || '[]');
    const application = applications.find(app => app.id === applicationId);
    
    if (application) {
        // Update application status
        application.status = 'approved';
        application.approved = true;
        application.approvalDate = new Date().toISOString();
        
        // Add to active restaurants
        const restaurants = JSON.parse(localStorage.getItem('foodExpress_restaurants') || '[]');
        const newRestaurant = {
            id: 'rest_' + Date.now(),
            name: application.name,
            cuisine: application.cuisine,
            rating: 4.5, // Default rating
            deliveryTime: application.deliveryTime,
            phone: application.phone,
            address: application.address,
            image: application.restaurantImage || 'https://kimi-web-img.moonshot.cn/img/media.istockphoto.com/7eefccec47a86a7830f668ff4eeb1d7c9c13edf7.jpg',
            featured: false,
            coordinates: {lat: 40.7128, lng: -74.0060}, // Default coordinates
            menu: generateSampleMenu(application.cuisine),
            email: application.email,
            ownerName: application.ownerName,
            mapsLink: application.mapsLink,
            description: application.description
        };
        
        restaurants.push(newRestaurant);
        
        // Save updates
        localStorage.setItem('foodExpress_restaurantApplications', JSON.stringify(applications));
        localStorage.setItem('foodExpress_restaurants', JSON.stringify(restaurants));
        
        showNotification('Restaurant approved and added to platform!', 'success');
        loadTabContent(); // Refresh the view
    }
}

// Reject restaurant application
function rejectRestaurantApplication(applicationId) {
    const applications = JSON.parse(localStorage.getItem('foodExpress_restaurantApplications') || '[]');
    const application = applications.find(app => app.id === applicationId);
    
    if (application) {
        application.status = 'rejected';
        application.rejectionDate = new Date().toISOString();
        
        localStorage.setItem('foodExpress_restaurantApplications', JSON.stringify(applications));
        showNotification('Restaurant application rejected', 'info');
        loadTabContent(); // Refresh the view
    }
}

// View application details
function viewApplicationDetails(applicationId) {
    const applications = JSON.parse(localStorage.getItem('foodExpress_restaurantApplications') || '[]');
    const application = applications.find(app => app.id === applicationId);

}
